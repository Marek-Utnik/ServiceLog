<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New company</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
</head>
<body>
<nav th:insert="fragments/navbar-company :: navbar-company"></nav>
<div class="container text-center">
    <h1>Edit System User</h1>
    <form th:action="@{save}" th:object="${systemUser}" method="post">
        <div class="mb-3">
            <label for="username">Username: </label>
            <input type="text" th:class="'form-control ' + ${#fields.hasErrors('username') ? 'is-invalid' : ''}"
                   id="username" th:field="*{username}"/>
            <small th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></small>
        </div>
        <div class="mb-3">
            <label for="name">Name: </label>
            <input type="text" class="form-control" id="name" th:field="*{name}"/>
        </div>
        <div class="mb-3">
            <label for="surname">Surname: </label>
            <input type="text" class="form-control" id="surname" th:field="*{surname}"/>
        </div>
        <input type="hidden" th:field="*{systemUserId}">

        <button type="submit" class="btn btn-success">Save changes</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
