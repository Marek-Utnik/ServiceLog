<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New company</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
</head>
<body>
<nav th:insert="fragments/navbar-main :: navbar-main"></nav>
<div style="width: 500px; margin-top: 5px" class="container text-center">
    <h1>Fill company data</h1>
    <form th:action="@{save}" th:object="${company}" method="post">
        <div class="mb-3">
            <label for="companyName">Company name: </label>
            <input type="text" class="form-control" id="companyName" th:field="*{companyName}"/>
        </div>
        <div class="mb-3">
            <label for="companyAddress">Company address: </label>
            <input type="text" class="form-control" id="companyAddress" th:field="*{companyAddress}"/>
        </div>

        <button type="submit" class="btn btn-success">Register company</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
