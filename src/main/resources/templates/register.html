<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
</head>
<body>
<nav th:insert="fragments/navbar-main :: navbar-main"></nav>
<div style="width: 500px; margin-top: 5px" class="container text-center">
    <h1>Register</h1>
    <form th:action="@{new-user}" th:object="${systemUser}" method="post">
        <div class="mb-3">
            <label for="username">Username: </label>
            <input type="text" class="form-control" id="username" th:field="*{username}"/>
        </div>
        <div class="mb-3">
            <label for="password">Password: </label>
            <input type="password" class="form-control" id="password" th:field="*{password}"/>
        </div>
        <div class="mb-3">
            <label for="name">Name: </label>
            <input type="text" class="form-control" id="name" th:field="*{name}"/>
        </div>
        <div class="mb-3">
            <label for="surname">Surname: </label>
            <input type="text" class="form-control" id="surname" th:field="*{surname}"/>
        </div>
        <button type="submit" class="btn btn-success">Register</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
