<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New machine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
</head>
<body>
<nav th:insert="fragments/navbar-main :: navbar-main"></nav>
<div style="width: 500px; margin-top: 5px" class="container text-center">
    <h1>Edit machine data</h1>
    <form th:action="@{update}" th:object="${machine}" method="post">
        <div class="mb-3">
            <label for="registrationNumber">Registraition number: </label>
            <input type="number" class="form-control" id="registrationNumber" th:field="*{registrationNumber}"/>
        </div>
        <div class="mb-3">
            <label for="serialNumber">Serial number: </label>
            <input type="number" class="form-control" id="serialNumber" th:field="*{serialNumber}"/>
        </div>
        <div class="mb-3">
            <label for="producerName">Producer name: </label>
            <input type="text" th:class="'form-control ' + ${#fields.hasErrors('producerName') ? 'is-invalid' : ''}"
                   id="producerName" th:field="*{producerName}"/>
            <small th:if="${#fields.hasErrors('producerName')}" th:errors="*{producerName}" class="text-danger"></small>
        </div>
        <div class="mb-3">
            <label for="machineType">Machine type: </label>
            <input type="text" th:class="'form-control ' + ${#fields.hasErrors('machineType') ? 'is-invalid' : ''}"
                   id="machineType" th:field="*{machineType}"/>
            <small th:if="${#fields.hasErrors('machineType')}" th:errors="*{machineType}" class="text-danger"></small>
        </div>
        <input type="hidden" th:field="*{company}">
        <input type="hidden" th:field="*{machineId}">
        <button type="submit" class="btn btn-success">Update machine</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
