<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New machine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
</head>
<body>
<nav th:insert="fragments/navbar-main :: navbar-main"></nav>
<div style="width: 500px; margin-top: 5px" class="container text-center">
    <h1>Fill machine data</h1>
    <form th:action="@{../save}" th:object="${machine}" method="post">
        <div class="mb-3">
            <label for="registrationNumber">Registraition number: </label>
            <input type="number" class="form-control" id="registrationNumber" th:field="*{registrationNumber}"/>
        </div>
                <div class="mb-3">
            <label for="serialNumber">Serial number: </label>
            <input type="number" class="form-control" id="serialNumber" th:field="*{serialNumber}"/>
        </div>
        <div class="mb-3">
            <label for="producerName">Producer name: </label>
            <input type="text" class="form-control" id="producerName" th:field="*{producerName}"/>
        </div>
        <div class="mb-3">
            <label for="machineType">Machine type: </label>
            <input type="text" class="form-control" id="machineType" th:field="*{machineType}"/>
        </div>
        <input type="hidden" th:field="*{company}">

        <button type="submit" class="btn btn-success">Add machine</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
